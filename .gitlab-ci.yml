stages:
  - package

package:
  stage: package
  image: alpine:latest
  script:
    - apk add --update zip
    - mkdir dist
    - mv src/frontend/* dist
    - cd dist
    - zip frontend.zip ./*
  artifacts:
    name: "frontend-$CI_COMMIT_TAG"
    paths:
      - dist/frontend.zip
  tags:
    - docker